<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{ overflow-x: hidden; }
    body { margin: 0; padding: 0; font-family: "Poppins", serif; }
    #registration-form { background: #FFF; border-radius: 25px; padding: 20px; margin: -70px 0px 0px 0px; display: flex; flex-direction: column; align-items: center; }
    .header { display: flex; flex-direction: column-reverse; }
    #registration-form input { padding: 10px 8px 10px 15px; width: 90%; border-radius: 25px; border: 1px solid #939393; margin: 10px 0px 10px 0px; outline: none; font-weight: 400; font-family: "Poppins", serif; }
    .btn { color: #fff; background: #000; border: none; }
    a { color: #000; text-decoration: none; font-weight: 600; }
    p { font-size: 18px; }
</style>
<div class="header">
<form id="registration-form">
    <h2>Sign up</h2>
    <input type="text" id="name" name="name" placeholder="Name">
    <input type="email" id="email" name="email" placeholder="Email">
    <input type="text" id="whatsapp" name="whatsapp" placeholder="Telegram Number">
    <input type="password" id="password" name="password" placeholder="Password">
    <input type="submit" id="submit-button" value="Submit" class="btn">
    <p>If Already Have Account<a href="login.html"> Click Here</a></p>
</form>
<img src="https://i.ibb.co/6gtQLHm/amin.gif">
</div>
<script src="signup.js"></script>
